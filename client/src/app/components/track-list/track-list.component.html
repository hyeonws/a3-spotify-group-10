<table class="table table-sm table-light table-striped" *ngIf="tracks">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Track</th>
			<th scope="col">Duration</th>
			<!--Use *ngIf to hide if hideArtist is true-->
			<th *ngIf="hideArtist == true" scope="col">Primary Artist</th>
			<!--Use *ngIf to hide if hideAlbum is true-->
			<th *ngIf="hideAlbum == true" scope="col">Album</th>
		</tr>
	</thead>
	<tbody>
		<!--Use *ngFor to loop over tracks-->
		<tr *ngFor="let track of tracks">
			<!--Populate with row index (start with 1!)-->
			<td>{{tracks.indexOf(track)+1}}</td>
			<td>
				<!--Link to the endpoint for that track, display the track's name-->
				<a href="{{track.category}}/{{track.id}}">{{track["name"]}}</a>
			</td>
			<!--Display the track's duration-->
			<td>{{track.durationStr}}</td>
			<!--Use *ngIf to hide if hideArtist is true; link to the first artist's endpoint and display the first artist's name-->
			<td *ngIf="hideArtist == true"><a [href]="track.artists[0].url">{{track["artists"][0]["name"]}}</a></td>
			<!--Use *ngIf to hide if hideAlbum is true; link to the album's endpoint and display the album's name-->
			<td *ngIf="hideAlbum == true"><a [href]="track.album.url">{{track["album"]["name"]}}</a></td>
		</tr>
	</tbody>
</table>
