<!--Bind href to the appropriate local URL for the album/artist/song.-->
<a [href] = "localURL">
<!--Bind src with the album/artist/song image URRL-->
<img [src] = "imageURL" class="d-block w-100">
<div class="carousel-caption d-none d-md-block">
	<!--Populate h5 with the album/artist/song name-->
	<h5>{{name}}</h5>
</div>
</a>
